services:
  - type: web
    name: slack-tableau-assistant
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --force-reinstall "openai==1.52.0"
      pip install -r requirements.txt
    startCommand: uvicorn app:api --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
