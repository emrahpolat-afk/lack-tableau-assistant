services:
  - type: web
    name: slack-tableau-assistant
    env: python
    buildCommand: |
      rm -rf /opt/render/project/.venv || true
      pip install --upgrade pip
      pip uninstall -y openai || true
      pip install openai==1.35.14
      pip install -r requirements.txt
    startCommand: uvicorn app:api --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
