services:
  - type: web
    name: slack-tableau-assistant
    env: python
    buildCommand: |
      python -m venv .venv
      . .venv/bin/activate
      pip install -U pip
      pip install -r requirements.txt
    startCommand: .venv/bin/uvicorn app:api --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
